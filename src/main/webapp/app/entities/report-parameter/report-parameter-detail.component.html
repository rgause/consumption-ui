<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reportParameter">
            <h2><span>Report Parameter</span> {{ reportParameter.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Parameter Name</span></dt>
                <dd>
                    <span>{{ reportParameter.parameterName }}</span>
                </dd>
                <dt><span>Report</span></dt>
                <dd>
                    <div *ngIf="reportParameter.report">
                        <a [routerLink]="['/report', reportParameter.report?.id, 'view']">{{ reportParameter.report?.reportName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/report-parameter', reportParameter.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
