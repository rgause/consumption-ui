<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="report">
            <h2><span>Report</span> {{ report.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Report Name</span></dt>
                <dd>
                    <span>{{ report.reportName }}</span>
                </dd>
                <dt><span>Persona</span></dt>
                <dd>
                    <div *ngIf="report.persona">
                        <a [routerLink]="['/persona', report.persona?.id, 'view']">{{ report.persona?.personaName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/report', report.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
